server:
  port: 8181
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
        - id: CLIENT-SERVICE
          uri: lb://CLIENT-SERVICE
          predicates:
            - Path=/api/clients/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
          
        

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
keycloak:
  secret: PpxjkIVnILpVoy5LgdMn2iMXa3i8KsOf
  issuer: http://localhost:9999/realms/commerce-auth
  tokend_endpoint: http://localhost:9999/realms/commerce-auth/protocol/openid-connect/token
  
security:
  oauth2:
    resourceserver:
      jwt: 
        issuer_uri: ${keycloak.issuer}
  